<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perfit</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="envelope-scene">
		<header>
			<h1>welcome to</h1>
			<img src="images/perfit-wordmark.svg" alt="Perfit">
		</header>
		<div class="container">
			<div class="envelope-stack">
				<img class="envelope" src="images/envelop-closed.webp" alt="Envelope">
				<img class="envelope-overlay" src="images/envelop-overlay.webp" alt="">
			</div>
			<div class="letter-clip">
				<div class="letter">
					<h3>Perfit drops soon!</h3>
					<p>Be the first to know and unlock special perks.</p>
					<form class="email-form">
						<input type="email" placeholder="Enter your email" required>
						<button type="submit">Join</button>
					</form>
				</div>
			</div>
		</div>
	</div>
		<p class="footer">Look! A love letter for you... click to open</p>
	<script src="script.js" defer></script>
</body>

</html>
